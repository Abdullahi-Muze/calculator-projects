<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <p class="input display"></p>
       <button class="btncss btnClear" value="C">C</button>
       <button class="btn one num" value="1">1</button>
       <button class="btn two num" value="2">2</button>
       <button class="btn three num" value="3">3</button>
       <button class="btn divide sym" value="/">/</button>
       <button class="btn four num" value="4">4</button>
       <button class="btn five num" value="5">5</button>
       <button class="btn sixv num" value="6">6</button>
       <button class="btn mult sym" value="*">*</button>
       <button class="btn seven num" value="7">7</button>
       <button class="btn eight num" value="8">8</button>
       <button class="btn nine num" value="9">9</button>
       <button class="btn minus sym" value="-">-</button>
       <button class="btn zero num" value="0">0</button>
       <button class="btn dot sym" value=".">.</button>
       <button class="btncss  equal" value="=">=</button>
       <button class="btn plus sym" value="+">+</button>
    </div>
    


    <script src="calculator2.js"></script>
</body>
</html>
